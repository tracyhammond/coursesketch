<html>
<head>
<link rel="stylesheet" href="/css/utility/columns.css">
<link rel="stylesheet" href="/css/courseSketch2.css">
<link rel="stylesheet" href="/css/common/homePage.css">
<link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
<link rel="import" href="/src/utilities/templates/highlightText/highlightTextInclude.html">
<link rel="import" href="/src/utilities/templates/outlineTool/outlineToolInclude.html">
<!-- basic utilities -->


</head>
<body>

<button id="highlightText">Highlight Text</button>
<button id="showHighlight">Show Highlight</button>
<button id="outlineTool">Outline</button>
<button id="viewOutlineTool">View Outline</button>

<script>
    document.querySelector('#highlightText').onclick = function() {
        var highlightText = document.createElement('highlight-text-creation');
        document.body.appendChild(highlightText);
        highlightText.setFinishedListener(function(command) {
            globalcommand = command;
        });
    };
    document.querySelector('#outlineTool').onclick = function() {
        var outlineTool = document.createElement('outline-tool-creation');
        document.body.appendChild(outlineTool);
        outlineTool.setFinishedListener(function(command) {
            globalcommand = command;
        });
    };
    document.querySelector('#viewOutlineTool').onclick = function() {
        var outlineTool = document.createElement('outline-tool-viewing');
        document.body.appendChild(outlineTool);
        var decoded = CourseSketch.PROTOBUF_UTIL.decodeProtobuf(globalcommand.getCommandData(),
                CourseSketch.PROTOBUF_UTIL.getActionCreateOutlineClass());
        outlineTool.loadData(decoded);
    };
</script>

<body style="background: #55C3C2;">
	<!-- color options: #55C3C2 #A9D0F5 -->
	<!-- Menu Bar -->
	<!-- Center Section -->
	<div class="wide_centre" style="display:flex;">
