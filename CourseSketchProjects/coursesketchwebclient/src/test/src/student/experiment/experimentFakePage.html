<html>
<head>
    <meta charset="utf-8">
    <title>Experiment Fake Page</title>
    <link rel="import"
          href="/test/testUtilities/fakePage/fakePageInclude.html">
    <link rel="import"
          href="/test/testUtilities/fakePage/fakeTestData/fakeTestDataInclude.html">
    <script src="/test/testUtilities/databaseHelper.js"></script>
    <!-- files needed for testing -->
    <link rel="import" href="/src/student/experiment/experiment.html" data-fake>
    <script>
        $(document).ready(function() {
            CourseSketch.dataManager.addState("currentAssignment", "000");
            CourseSketch.dataManager.addState("currentProblemIndex", 0);
        });
        CourseSketch.dataManager.getExperiment = function(problemId, callback) {
            var index = -1;
            for (var i = 0; i < CourseSketch.fakeProblems.length; i++) {
                if (CourseSketch.fakeProblems[i].id === problemId[0]) {
                    index = i;
                    break;
                }
            }
            var submission = CourseSketch.fakeExperiments[index % CourseSketch.fakeExperiments.length].getSubmission();
            callback(cleanSubmission(submission));
        };
    </script>
