<head>
    <meta charset="utf-8">
    <title>Lecture Selection Fake Page</title>
    <link rel="import"
          href="/test/testUtilities/fakePage/fakePageInclude.html">
    <link rel="import"
          href="/src/test/src/testUtilities/fakePage/fakeTestData/fakeTestDataInclude.html">
    <!-- files needed for testing -->
    <link rel="import" href="/src/student/search/classSearch.html" data-fake>
    </head>
<script>
    $(document).ready(function() {
        var request = CourseSketch.prutil.Request();
        request.requestType = CourseSketch.prutil.getRequestClass().MessageType.DATA_REQUEST;
        var result = CourseSketch.prutil.DataResult();
        var resultItem = CourseSketch.prutil.ItemResult();
        var school = CourseSketch.prutil.SrlSchool();
        school.courses = CourseSketch.fakeCourses;
        resultItem.query = CourseSketch.prutil.ItemQuery.COURSE_SEARCH;
        resultItem.data = school.toArrayBuffer();

        result.results = [resultItem];
        request.otherData = result.toArrayBuffer();
        CourseSketch.connection.sendSelf(request);
    });
</script>
