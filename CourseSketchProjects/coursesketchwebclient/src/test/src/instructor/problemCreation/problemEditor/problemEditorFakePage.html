    <script>
        $(document).ready(function() {
            CourseSketch.connection.isInstructor = true;
            CourseSketch.dataManager.addState('courseProblemId', '50');
            CourseSketch.dataManager.addState('partIndex', '10');
        });
        CourseSketch.dataManager.getSubmission = function(problemId, callback) {
            var index = -1;
            for (var i = 0; i < CourseSketch.fakeProblems.length; i++) {
                if (CourseSketch.fakeProblems[i].id == problemId) {
                    index = i;
                    break;
                }
            }
            var submission = CourseSketch.fakeExperiments[index % CourseSketch.fakeExperiments.length].getSubmission();
            callback(cleanSubmission(submission));
        };
    </script>
