<head>
<!-- Caches the timing function so I can restore them at any time. -->
<script>
    var setRealTimeout = (function(scope) {
        var localMethod = scope.setTimeout;
        return function(func, time) {
            return localMethod(func, time);
        };
    })(this);

    var clearRealTimeout = (function(scope) {
        var localMethod = scope.clearTimeout;
        return function(timeThing) {
            return localMethod(timeThing);
        };
    })(this);

    var setRealInterval = (function(scope) {
        var localMethod = scope.setInterval;
        return function(func, time) {
            return localMethod(func, time);
        };
    })(this);

    var clearRealInterval = (function(scope) {
        var localMethod = scope.clearInterval;
        return function(timeThing) {
            return localMethod(timeThing);
        };
    })(this);
    function restoreRealTime() {
        setTimeout = setRealTimeout;
        clearTimeout = clearRealTimeout;
        setInterval = setRealInterval;
        clearInterval = clearRealInterval;
    }
</script>
