    <script>
    QUnit.module("object:ID,name,time");
    QUnit.test("object:ID,name,time" , function(assert) {
        var objectTest = new SRL_Object();
        var id = "FakeId";
        objectTest.setId(id);
        objectTest.getId();
        assert.equal(objectTest.getId(id), id);
        var name = "ObjectName";
        objectTest.setName(name);
        objectTest.getName(name);
        assert.equal(objectTest.getName(), name);
        var time = "12";
        objectTest.setTime(time);
        objectTest.getTime();
        assert.equals(objectTest.getTime(time),time);
        assert.ok(true);
    //except(0);
    });
    </script>
