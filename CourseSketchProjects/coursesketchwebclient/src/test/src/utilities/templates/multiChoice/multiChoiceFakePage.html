<html>
<head>
    <meta charset="utf-8">
    <title>Fake page</title>
    <!-- test Library -->
    <link rel="import" href="/test/testUtilities/fakePage/fakePageInclude.html">
    <link rel="import"
          href="/test/testUtilities/fakePage/fakeTestData/fakeTestDataInclude.html">
    <script src="/test/testUtilities/databaseHelper.js"></script>

    <!-- files needed for testing -->
    <link id="multiChoiceTemplateImport" rel="import"
          href="/src/utilities/templates/multiChoice/multiChoiceInclude.html">
</head>
<body>
<div>
    1
    <multi-choice classs="card-panel"></multi-choice>
</div>
<div>
    2
    <multi-choice classs="card-panel"></multi-choice>
</div>
<div>
    3
    <multi-choice classs="card-panel"></multi-choice>
</div>
<div>
    4
    <multi-choice classs="card-panel"></multi-choice>
</div>
<script>
    $(document).ready(function () {
        var elements = document.querySelectorAll('multi-choice');
        var multipleChoice = CourseSketch.prutil.MultipleChoice();
        multipleChoice.answerChoices = [];
        for (var i = 0; i < elements.length; i++) {
            var answerChoice = CourseSketch.prutil.AnswerChoice();
            answerChoice.id = 'AI' + i;
            answerChoice.text = 'TEXT' + i;
            multipleChoice.answerChoices.push(answerChoice);
            multipleChoice.selectedId = 'AI' + (i % 3);
            elements[i].loadData(multipleChoice);
        }
    });
</script>
</body>
