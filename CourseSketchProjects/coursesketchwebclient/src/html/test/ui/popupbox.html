<!DOCTYPE html>

<html>

<head>

<style type="text/css">

body { font-family: Tahoma, Geneva, sans-serif;}

.popupBox {

	display: none;

	position:fixed;

	width: 40%;

	left: 30%;

	top:15%;

	background:url(opaqueDark.png);

	margin: 0px auto;

	z-index: 2000;

	border-radius: 8px;

	padding: 10px;

}

.popupBox > .boxheader {

	background: #6D84B4;

	border: #3B5998 1px solid; border-bottom:none;

	padding:6px;

	color:#FFF;

	font-weight:bold;

}

.popupBox > .boxbody {

	background: #FFF;

	border: #666 1px solid; border-top:none; border-bottom:none;

	padding:10px;

	color:#000;

	font-size:12px;

}

.popupBox > .boxfooter {

	background: #F2F2F2;

	border: #666 1px solid; border-top: #CCC 1px solid;

	padding:6px;

	color: #333;

	font-size:12px;

	text-align:right;

}

</style>

<script type="text/javascript">

function togglePopup(box){

	var popupBox = document.getElementById(box);

	if(popupBox.style.display == "block"){

		popupBox.style.display = "none";

	} else {

		popupBox.style.display = "block";

	}

}

</script>

</head>

<body>

<div class="popupBox" id="popbox1">

  <div class="boxheader">

    Confirm Getting Kicked In the Teeth

  </div>

  <div class="boxbody">

    Are you sure that you want Adam to kick you in your teeth? <br /><br />

    Resize your browser window horizontally and vertically to

    see how the box has dynamic width and dynamic placement.

  </div>

  <div class="boxfooter">

    <button onmousedown="alert('Ajax request now!')">Confirm</button>

    <button onmousedown="togglePopup('popbox1')">Cancel</button>

  </div>

</div>

<!-- Start Normal Page Content -->

<h1>My Web Page</h1>

<p style="line-height:2.0em;">

  <script type="text/javascript">

    for(var i = 0; i < 30; i++){

	    document.write("I rike web deveropment. ");

    }

  </script>

</p>

<button onmousedown="togglePopup('popbox1')">Open Popup Box</button>

<!-- End Normal Page Content -->

</body>

</html>
