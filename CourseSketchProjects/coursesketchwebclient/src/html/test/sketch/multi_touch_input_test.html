<!DOCTYPE html>
<html>
<head>
	<base href="../../../">
	<script type = "text/javascript" src="js/input/touch_event.js"></script>
    <script type="text/javascript" src="js/utils/loadingManager.js"></script>
	<script  type = "text/javascript" >
		addLoadEvent(function () {
			var input = new inputListener();
			input.initializeElement("drawingCanvas");
			input.setUnifiedListener(function(event) {
				var element = document.getElementById('output');
				var html = "x: " + event.x + "y: " + event.y + "time: " + event.time +'<br>' +
				'type ' + event.inputType;
				element.innerHTML = html;
			});
			input.setDraggingStartListener(function(event) {
				var element = document.getElementById('dragging');
				var html = "x: " + event.x + "y: " + event.y + "time: " + event.time +'<br>' +
				'type ' + event.inputType;
				element.innerHTML = html;
			});
			input.setDraggingEndListener(function(event) {
				var element = document.getElementById('dragging');
				var html = "x: " + event.x + "y: " + event.y + "time: " + event.time +'<br>' +
				'type ' + event.inputType;
				element.innerHTML = html;
			});
		});
	</script>
</head>
	<body>
		version 5
		<p id="sketchInfo"></p>
		<div>
		<canvas id="drawingCanvas" width="300" height="300" style="top:0px; left:0px; width: 300px; height: 300px; background-color:blue;"></canvas>
		<div id="output" style = "float:right;"></div>
		<div id="dragging" style = "float:right;"></div>
	</body>
</html>
