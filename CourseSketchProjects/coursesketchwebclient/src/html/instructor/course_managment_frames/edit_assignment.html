<template id="editContent">
	<head>
	<base href="../../../">
	<style>@import url("css/inputStyles/style2.css");</style>
	<style>@import url(css/school/course_manager_info.css");</style>
	<style>@import url("css/utility/columns.css");</style>
    <script type="text/javascript" src="js/utils/input_focus_manager.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/menu/expand_menu.js"></script>
    <!--  Added above two lines for working with expandable menus -->
    <script type="text/javascript">
    	function selectParent() {
    		window.parent.popupLatePolicy();
    	}
    	
    	new expandingMenu(3,'expandableMenuContainer', true);
    </script>
    
    
</head>
<body>
	<h2 class = "title">Edit Assignment Content</h2>
	<h3 id="uniqueIDHolder">Assignment ID: </h3>

	<br> <p style="display:inline;"> *Category: </p>
	<select>
	  <option value="default"></option>
	  <option value="homework">Homework</option>
	  <option value="quiz">Quiz</option>
	  <option value="lab">Lab</option>
	  <option value="exam">Exam</option>
	  <option value="extra_credit">Extra Credit</option>
	  <option value="other">Other</option>
	</select> 
	
		<br> <p style="font-size:small; padding-right:10px; display:inline;"> Grade Weight (% of Category)</p> <input type="number" name="category_grade_%" min="0" max="100">
	
	<div id="expandableMenuContainer">
	  <div class="expandable-panel" id="cp-1">
	     <div class="expandable-panel-heading">
	         <h2>Description<span id = 'expandable-panel-icon' class="icon-close"></span></h2>
	     </div>
	     <div class="expandable-panel-content">
	         <div>
	         <h3>Description</h3>
		         	<input type="text" class = "notEditing rounded_shadow" name="description" readonly="true" onclick="makeEditable(this);"
			onblur="makeUnEditable(this);" onkeypress="checkEnter(this)" onfocus="this.value = this.value;">
		         <h3>Resources</h3>
		         	<input type="text" class = "notEditing rounded_shadow" name="resources" readonly="true" onclick="makeEditable(this);"
			onblur="makeUnEditable(this);" onkeypress="checkEnter(this)" onfocus="this.value = this.value;">
	         </div>
	         
	     </div>
	  </div>	


	    <div class="expandable-panel" id="cp-2">
	        <div class="expandable-panel-heading">
	            <h2>Late Policy<span id = 'expandable-panel-icon' class="icon-close"></span></h2>
	         </div>
	        <div class="expandable-panel-content">
	        	<div>
					<select>
						<option value="no_option">Select a late policy</option>
						<option value="policy1">policy 1 descript</option>
						<option value="policy2">policy 2 descript</option>
						<option value="policy3">policy 3 descript</option>
					</select>
					<button style="float:right" onclick='selectParent()'>View Late Policy Examples</button>
	        	</div>
	        </div>
	    </div>
	     
	    <div class="expandable-panel" id="cp-3">
	        <div class="expandable-panel-heading">
	            <h2>Assignment Dates<span id = 'expandable-panel-icon' class="icon-close"></span></h2>
	         </div>
	        <div class="expandable-panel-content">
	            <div>
					<h3>Access Date</h3> <!--  Controls when students can access assignment -->
		 			  <p style="display:inline;"> Date: </p> <input type="date" name="access_date"> <br> 
		 			  <p style="display:inline;"> Time: </p><input type="time" name="access_time">
					<h3>Due Date</h3> <!--  Controls when the assignment is due -->
		 			  <p style="display:inline;"> Date: </p> <input type="date" name="due_date"> <br> 
		 			  <p style="display:inline;"> Time: </p><input type="time" name="due_time">
					<h3>Close Date</h3> <!--  Controls when the assignment is closed to student access -->
		 			  <p style="display:inline;"> Date: </p> <input type="date" name="close_date"> <br> 
		 			  <p style="display:inline"> Time: </p><input type="time" name="close_time">
					<br> <button style="float:left">Save</button>
	             </div>
	        </div>
	  </div> 
	 
	 <button>Save</button>
	 <p style="font-size:small;">* Required field </p>
	 
	</div>
</body>
</template>

<!--

Editing fields

Required: 
	Assignment ID
	Name
	Assignment Category //(is it a homework/quiz/exam/lab/etc?) could be incorporated into name?
	
Optional:
	Description/Links/Resources
	Late Policy
	Start (Access) Date/Time
	Due Date/Time
	Close Date/Time
	
Other: 
	Grade Weight
	SAVE
	
Assignment Card should only display Name and Due Date, and expand to show optional detailed information
	Assignment Descriptions need to have a max character limit
	
	Change 'resources' to 'attatchments'?
	
	



-->
