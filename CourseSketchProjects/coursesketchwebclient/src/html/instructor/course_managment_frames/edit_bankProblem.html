<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<base href="../../../">
	<link rel="stylesheet" href="css/courseSketch2.css">
    <link rel="stylesheet" href="css/inputStyles/style2.css">
    <link rel="stylesheet" href="css/school/course_manager_info.css">
    <link rel="stylesheet" href="css/utility/columns.css">
    <script type="text/x-mathjax-config;executed=true">
		MathJax.Hub.Config({
			showProcessingMessages: false,
			tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
		});
	</script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="js/utils/mathJax.js"></script>
    <script>
	    var saveFunction;
	    var myScope = this;
	    function save() {
	    	parent.exportData(myScope, 'bankProblem');
	    }
    </script>
</head>
<body id="iframeBody" class = "wide_centre">
	<div id="MathJax_Message" style="display: none;"></div>
	<div>
		<form action="#">
			<h2 class = "title">Edit Bank Problem Content</h2>
			<input id ="name" type="text" placeholder="Class Name">
			<textarea id = "questionText" type="textarea" placeholder="Question Text" onkeyup="Preview.Update()" rows="4" cols="50"></textarea>
			<br><br>
			Question preview:
			<div id="MathPreview" style="border:1px solid; padding: 3px; width:50%; margin-top:5px"></div>
			<div id="MathBuffer" style="border:1px solid; padding: 3px; width:50%; margin-top:5px; visibility:hidden; position:absolute; top:0; left: 0">
				<div>
					<script>
						Preview.Init("MathPreview", "MathBuffer", "questionText"); // the Id of the three items that are used
					</script>
				</div>
			</div>
			<br>
			Question Type
			<select id = "questionType">
			<option value="SKETCH">Sketching</option>
			<option value="MULT_CHOICE">Multiple Choice</option>
			<option value="FREE_RESP">Essay</option>
			<option value="CHECK_BOX">Check Box</option>
			</select>
			<input id ="source" type="text" placeholder="Source">
			<input id ="courseTopic" type="text" placeholder="Course Topic">
			<input id ="subTopic" type="text" placeholder="Sub Topic">
			<input id ="otherKeywords" type="text" placeholder="List of keywords separated by space">
			<input id ="admins" type="text" placeholder="List of admins separated by space">
			<input id ="users" type="text" placeholder="List of users separated by space">
			<button onclick = "save();">SAVE</button>
		</form>
	</div>
</body>
