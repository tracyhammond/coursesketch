<!DOCTYPE html>
<html>
<head>
    <style>
        .tab {
            display:inline-block;
            
            /**css border generator */
            -webkit-border-top-left-radius: 10px;
            -webkit-border-top-right-radius: 10px;
            -moz-border-radius-topleft: 10px;
            -moz-border-radius-topright: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            
            /** shadow generator */
            -webkit-box-shadow: 4px -2px 4px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow:    4px -2px 4px 0px rgba(50, 50, 50, 0.75);
            box-shadow:         4px -2px 4px 0px rgba(50, 50, 50, 0.75);
            
            margin-left: 10px;
            margin-bottom:0px;
            
            cursor:pointer;
        }
    
        .tab:hover {
            background-color:#DDDDDD;
        }
    
        .leftside {
            margin-bottom:10px;
            display:block;
            /** css border generator */
            -webkit-border-radius: 0px;
            -webkit-border-top-left-radius: 10px;
            -webkit-border-bottom-left-radius: 10px;
            -moz-border-radius: 0px;
            -moz-border-radius-topleft: 10px;
            -moz-border-radius-bottomleft: 10px;
            border-radius: 0px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            
        }
    
        table,th,td
        {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <span class= "sidepanel" style="display:inline-block;float:left;">
            <br>
            <br>
            <h1 class="leftside tab ">Class 1</h1>
            <h1 class="tab leftside">Class 2</h1>
            <h1 class="tab leftside">Class 3</h1>
    </span>
    <div class="mainPanel" style="display:inline-block;float:left;">
        <!-- Eventually you should be able to sort by these tabs to specify what you want on top -->
        <h1 class="tab">Students</h1>
        <h1 class="tab">Assignments</h1>
        <h1 class="tab">Problems</h1>
        <table style="margin-left:5px;">
            <tr>
                <th>Student</th>
                <th>Assignemnt</th>
                <th>Problem</th>
                <th>Grade</th>
                <th>Comment</th>
            </tr>
                <tr><td>John</td><td>#1</td><td>#1</td><td>20</td><td>work on straight lines</td></tr>
                <tr><td>Fred</td><td>#1</td><td>#1</td><td>100</td><td>Nice job</td></tr>
                <tr><td>Daniel</td><td>#1</td><td>#1</td><td>4</td><td>2+2 != 5</td></tr>
                <tr><td>Vyas</td><td>#1</td><td>#4</td><td>90</td><td>Almost there just finish part b</td></tr>
                <tr><td>David</td><td>#2</td><td>#1</td><td>50</td><td>You still have not finished the problem</td></tr>
            </tr>
        </table>
    </div>
    
    
</body>
</html>
