<html>
<head>
<link id="textToSpeechTemplateImport" rel="import" href="/src/tutorial/textToSpeech.html">
<link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
<link rel="import" href="/src/utilities/libraries/interact/interactInclude.html">
<link rel="import" href="/src/utilities/libraries/mespeak/mespeakInclude.html">
<script src="textToSpeech.js"></script>

<script>
    (function(importDoc) {
        $(document).ready(function() {
            var link = importDoc.querySelector('#textToSpeechTemplateImport');
            var template = link.import.querySelector('#ttsCreation');
            var clone = document.importNode(template.content, true);

            var newElement = new TextToSpeech();

            /**
             * @Method
             * Called when the element is created, using document.create()(but does nothing else)
             */
            TextToSpeech.prototype.createdCallback = function() {
                this.open = "";
            };

            /**
             * Creates the shadow root and adds that into the system.
             */
            TextToSpeech.prototype.attachedCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            TextToSpeech.prototype.detachedCallback = function() {
                //this.finalize();
                //TODO: Add saving actions here
            };

            document.registerElement('text-speech-creation', {
                prototype : newElement
            });
        });
    })(document.currentScript.ownerDocument);
</script>
</head>
</html>
