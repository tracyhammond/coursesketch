<html>
<head>
    <link rel="stylesheet" href="/src/sketching/plugins/backgrounds.css">
    <!-- Utilities -->
    <script src="/src/utilities/functions/base.js"></script>
    <script src="/src/utilities/functions/objectAndInheritance.js"></script>
    <link rel="import" href="/src/utilities/connection/protobufInclude.html">

    <!-- Jquery library -->
    <link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">


    <!-- user action graph -->
    <link id="userActionGraphImport" rel="import"
          href="/src/instructor/review/userActionReview.html">
    <script src="userActionReview.js"></script>

    <!-- Sketch Storage -->
    <link rel="import"
          href="/src/sketching/storage/sketchStorageInclude.html">

    <meta charset="UTF-8">
    <script>
    (function(importDoc) {
        $(document).ready(function() {

            var link = importDoc.querySelector('#userActionGraphImport');
            var template = link.import.querySelector('template');
            var clone = document.importNode(template.content, true);

            var newElement = new UserActionGraph();

            UserActionGraph.prototype.createdCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            UserActionGraph.prototype.attachedCallback = function() {
                this.initializeGraph();
            };

            UserActionGraph.prototype.detachedCallback = function() {
                this.finalize();
            };

            document.registerElement('user-action-graph', {
                prototype : newElement
            });

        });
    })(document.currentScript.ownerDocument);
</script>
</head>
</html>
