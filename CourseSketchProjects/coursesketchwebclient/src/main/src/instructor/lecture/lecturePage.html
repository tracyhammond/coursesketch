<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/src/instructor/lecture/lecture.css" />
    <!-- Jquery library -->
    <link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html" />
    <!-- ChildScript -->
    <script type="text/javascript" src="/src/utilities/functions/childScript.js"
            data-namespace="lectureSelection"></script>
    <!-- waiting stuff -->
    <script src="/src/utilities/functions/base.js"></script>
    <script src="/src/utilities/functions/objectAndInheritance.js"></script>
    <script src="/src/utils/waiting.js"></script>
    <!-- protobuf -->
    <link rel="import" href="/src/utilities/connection/protobufInclude.html" />
    <!-- school item -->
    <link rel="import" href="/src/utilities/templates/schoolItem/schoolItemInclude.html" />
    <!-- text box -->
    <link rel="import" href="/src/utilities/templates/textBox/textBoxInclude.html" />
    <!-- question -->
    <link rel="import" href="/src/utilities/templates/question/questionInclude.html" />
    <!-- multi-choice -->
    <link rel="import" href="/src/utilities/templates/multiChoice/multiChoiceInclude.html" />
    <!-- image-box -->
    <link rel="import" href="/src/utilities/templates/imageBox/imageBoxInclude.html" />
    <!-- embedded HTML -->
    <link rel="import" href="/src/utilities/templates/embeddedHtml/embeddedHtmlInclude.html" />
    <!-- sketching -->
    <link rel="import" href="/src/sketching/sketchInclude.html" />
    <!-- resizing -->
    <link rel="import" href="/src/utilities/libraries/interact/interactInclude.html">
    <!-- allow for saving image -->
    <link rel="import" href='/src/utilities/functions/image.js' />

    <!-- loads lecture pages both common and instructor -->
    <script src="/src/common/lecture/lecturePage.js"></script>
    <script src="/src/instructor/lecture/lecturePage.js"></script>
    <style>
    .column {
        height: 80% !important;
    }
    html, body {
        overflow: hidden !important;
    }
    </style>
    </head>
    <body>
        <div id="col1" class="column">
            <div class="list-item title">
                Tools
            </div>
            <div class="content toolbar">
                <div class="list-item" style="cursor: inherit; text-decoration: none;">
                    Embedded HTML:&nbsp;
                    <form onsubmit="CourseSketch.lecturePage.newEmbeddedHtml(this); return false;" style="display: inline;">
                        <input placeholder="Paste HTML Here" name="html" />
                        <input type="submit" value="Create"/>
                    </form>
                </div>
                <div class="list-item" style="cursor: inherit; text-decoration: none;">
                    Image: <input type='file' onchange="CourseSketch.lecturePage.newImage(this);" />
                </div>
                <div class="list-item" onclick="CourseSketch.lecturePage.newMultiChoiceQuestion()" />
                  Multiple-Choice Question
                </div>
                <div class="list-item" onclick="CourseSketch.lecturePage.newSketchContent()" />
                    Sketch Content
                </div>
                <div class="list-item">
                    Sketch Question
                </div>
                <div class="list-item" onclick="CourseSketch.lecturePage.newTextBox()">
                    Text Box
                </div>
            </div>
        </div>
        <div id="col2" class="column">
            <div id="lecture-title" class="list-item title">
                Loading...
            </div>
            <div id="slide-background" class="content">
                <div id="slide-content"></div>
            </div>
        </div>
        <div id="slides">
            <div class="content">
                <span id="add" class="slide-thumb" onclick="CourseSketch.lecturePage.newSlide()">+</span>
            </div>
        </div>
    </body>
</html>
