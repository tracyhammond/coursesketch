<html>
<head>
    <link rel="stylesheet" href="/css/courseSketch2.css">

    <!-- waiting stuff -->
    <link rel="import" href="/src/utilities/templates/loading/loadingInclude.html">

    <!-- basic utilities -->
    <link rel="import" href="/src/utilities/defaultUtils.html">
    <script type="text/javascript" src="/src/utilities/functions/childScript.js"
            data-namespace="problemEditor"></script>

    <!-- protobuf -->
    <link rel="import" href="/src/utilities/connection/protobufInclude.html">

    <!-- special elements -->

    <!-- text box -->
    <link rel="import" href="/src/utilities/templates/textBox/textBoxInclude.html"/>
    <!-- question -->
    <link rel="import" href="/src/utilities/templates/question/questionInclude.html"/>
    <!-- multi-choice -->
    <link rel="import" href="/src/utilities/templates/multiChoice/multiChoiceInclude.html"/>
    <!-- image-box -->
    <link rel="import" href="/src/utilities/templates/imageBox/imageBoxInclude.html"/>
    <!-- embedded HTML -->
    <link rel="import" href="/src/utilities/templates/embeddedHtml/embeddedHtmlInclude.html"/>
    <!-- sketching -->
    <link rel="import" href="/src/sketching/sketchInclude.html"/>
    <!-- resizing -->
    <link rel="import" href="/src/utilities/libraries/interact/interactInclude.html">
    <!-- allow for saving image -->
    <link rel="import" href='/src/utilities/functions/image.js'/>

    <link rel="stylesheet" href='/src/instructor/problemCreation/problemEditor/problemEditor.css'/>

    <!-- experiment specific -->
    <link rel="import" href="/src/common/navigation/problem/navigationPanelInclude.html">
    <link rel="import" href="/src/common/submission/submissionInclude.html">
    <link rel="import" href="/src/common/problem/problemTextPanelInclude.html">
    <link rel="import" href="/src/instructor/advancedCreation/advancedEditInclude.html">

    <script type="text/javascript" src="/bower_components/jailed/lib/jailed.js"></script>
    <script type="text/javascript" src="/src/common/scriptExecution/scriptExecutor.js"></script>
    <script type="text/javascript" src="/src/instructor/problemCreation/problemEditor/problemEditor.js"></script>
</head>
<body style="overflow: hidden">
<div class="row" style="margin-bottom: 0;">
    <header>
        <div class="col s12 row" style="position: absolute; z-index: 3;">
            <navigation-panel class="col s2"></navigation-panel>
            <problem-text-panel class="col s6 offset-s1"></problem-text-panel>
        </div>
        <div id="percentBar" style="display:none;"></div>
        <nav class="col s12 z-depth-1 teal darken-3" style='z-index: 1; position: relative'>
            <div class="nav-wrapper">
                <div class="col s12">
                </div>
            </div>
        </nav>
    </header>
    <main style="position:relative; height:100vh; margin-bottom: 0;" class="row">
        <submit-panel id="problemPanel" class="col s9 cyan lighten-5" style="height:calc(100% - 66px);">
            <problem-tool-bar></problem-tool-bar>
        </submit-panel>
        <div id="editPanel" class="editPanel col s3 purple lighten-3"
             style="z-index: 3; height:calc(100% - 66px); bottom:initial; padding: 5px;">
            <button class="waves-effect waves-light btn">save question</button>
            <div data-prop="questionText" class="need-loading need-saving">
                <span>Edit Question Text</span>
                <textarea data-mutator="questionText" class="data"></textarea>
            </div>
            <div data-prop="questionType" class="need-loading need-saving">
                <span>Question Type</span>
                <select data-mutator="questionType" class="data">
                    <option value=1>Sketch</option>
                    <option value=2>Multiple Choice</option>
                    <option value=3>Free response</option>
                    <option value=4>Check box</option>
                </select>
            </div>
            <button data-prop="solutionId" data-actionProp="solutionId" data-action="createSolution"
                    class="need-loading need-action need-loading waves-effect waves-light btn">
                Create Solution
                <span data-hidden class="data"></span>
            </button>
            <div data-prop="script" class="need-loading need-saving">
                <span>Edit A script run on loading the question</span>
                <textarea class="data"></textarea>
            </div>
        </div>
    </main>
</div>
</body>
</html>
