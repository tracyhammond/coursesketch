<html>
<head>
<link id="selectionTemplateImport" rel="import" href="problemSelection.html">
<link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
<link rel="import" href="/src/utilities/connection/protobufInclude.html">
<link rel="import" href="/src/utilities/defaultUtils.html">
<link rel="import" href="/src/utilities/templates/schoolItem/schoolItemInclude.html">
<script src="/src/utilities/functions/string.js"></script>
<script src="problemSelection.js"></script>

<script>
    (function(importDoc) {
        $(document).ready(function() {
            var clone = safeImport(importDoc, document,'selectionTemplateImport','selectionPanel');

            var newElement = new ProblemSelectionPanel();

            /**
             * @Method
             * Called when the element is created, using document.create()(but does nothing else)
             */
            newElement.createdCallback = function() {
            };

            /**
             * Creates the shadow root and adds that into the system.
             */
            newElement.attachedCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            newElement.detachedCallback = function() {
            };

            document.registerElement('problem-selection', {
                prototype : newElement
            });
        });
    })(document.currentScript.ownerDocument);
</script>
</head>
</html>
