<html>
<head>
<link id="textBoxTemplateImport" rel="import" href="textBox.html">
<link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
<link rel="import" href="/src/utilities/libraries/interact/interactInclude.html">
<link rel="import" href="/src/utilities/connection/protobufInclude.html">
<script src="textBox.js"></script>

<script>
    (function(importDoc) {
        $(document).ready(function() {
            var link = importDoc.querySelector('#markerTemplateImport');
            var template = link.import.querySelector('#markerCreation');
            var clone = document.importNode(template.content, true);

            var newElement = new TimelineMarker();

            /**
             * @Method
             * Called when the element is created, using document.create()(but does nothing else)
             */
            newElement.createdCallback = function() {
                this.open = "";
            };

            /**
             * Creates the shadow root and adds that into the system.
             */
            newElement.attachedCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            newElement.detachedCallback = function() {
            };

            document.registerElement('timeline-marker', {
                prototype : newElement
            });
        });
</script>
</head>
</html>
