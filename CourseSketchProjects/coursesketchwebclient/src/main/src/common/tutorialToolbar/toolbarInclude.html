<html>
<head>
<link id="toolbarTemplateImport" rel="import" href="toolbar.html">
<link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
<link rel="import" href="/src/utilities/templates/textBox/textBoxInclude.html">
<link rel="import" href="/src/utilities/templates/textToSpeech/textToSpeechInclude.html">
<link rel="import" href="/src/utilities/templates/highlightText/highlightTextInclude.html">
<script src="toolbar.js"></script>

<script>
    (function(importDoc) {
        $(document).ready(function() {
            var link = importDoc.querySelector('#toolbarTemplateImport');
            var template = link.import.querySelector('#toolbarCreation');
            var clone = document.importNode(template.content, true);

            var newElement = new Toolbar();

            /**
             * @Method
             * Called when the element is created, using document.create()(but does nothing else)
             */
            Toolbar.prototype.createdCallback = function() {
            };

            /**
             * Creates the shadow root and adds that into the system.
             */
            Toolbar.prototype.attachedCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            Toolbar.prototype.detachedCallback = function() {
                //this.finalize();
                //TODO: Add saving actions here
            };

            document.registerElement('toolbar-creation', {
                prototype : newElement
            });
        });
    })(document.currentScript.ownerDocument);
</script>
</head>
</html>
