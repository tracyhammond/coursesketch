<html>
<head>
<link id="timelineImport" rel="import" href="timeline.html">
<link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
<link rel="import" href="/src/utilities/templates/textBox/textBoxInclude.html">
<link rel="import" href="/src/sketching/sketchInclude.html">
<link rel="import" href="/src/utilities/templates/textToSpeech/textToSpeechInclude.html">
<link rel="import" href="/src/utilities/templates/highlightText/highlightTextInclude.html">
<link rel="import" href="/src/utilities/connection/protobufInclude.html">
<link rel="import" href="/src/sketching/storage/sketchStorageInclude.html">
<link rel="import" href="/src/common/tutorialToolbar/marker/markerInclude.html">

<script src="/src/utilities/function/array.js"></script>

<link rel="stylesheet" type="text/css" href="timeline.css">
<script src="timeline.js"></script>
<script src="indexmanager.js"></script>

<script>
    (function(importDoc) {
        $(document).ready(function() {
            var link = importDoc.querySelector('#timelineImport');
            var template = link.import.querySelector('#timelineCreation');
            var clone = document.importNode(template.content, true);

            var newElement = new Timeline();

            /**
             * @Method
             * Called when the element is created, using document.create()(but does nothing else)
             */
            newElement.createdCallback = function() {
                this.open = "";
            };

            /**
             * Creates the shadow root and adds that into the system.
             */
            newElement.attachedCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            newElement.detachedCallback = function() {
                this.clearTimeline();
            };

            document.registerElement('entire-timeline', {
                prototype : newElement
            });
        });
    })(document.currentScript.ownerDocument);
</script>
</head>
</html>
