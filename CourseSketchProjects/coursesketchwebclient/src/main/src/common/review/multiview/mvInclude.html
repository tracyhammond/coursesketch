 <html>
<head>
	<script type="text/javascript" src="/src/common/review/multiview/multiview.js"></script>
	<link id="mvSketchImport" rel="import" href="multiview.html">
	<link rel="import" href="/src/sketching/sketchInclude.html">
    <link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
</head>
</html>
<script>
    (function(importDoc) {
        $(document).ready(function() {
            var clone = safeImport(importDoc, document, 'mvSketchImport', 'mvSketch');

            var newElement = new MvSketch();

            /*
             * @Method
             * Called when the element is created, using document.create()(but does nothing else)
             */
            MvSketch.prototype.createdCallback = function() {
            };

            /*
             * Creates the shadow root and adds that into the system.
             */
            MvSketch.prototype.attachedCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            MvSketch.prototype.detachedCallback = function() {
                //this.finalize();
            };

            document.registerElement('mv-sketch', {
                prototype : newElement
            });
        });
    })(document.currentScript.ownerDocument);
</script>
