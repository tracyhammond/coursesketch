<html>
<head>

    <link id="toolbarTemplateImport" rel="import" href="toolBar.html">
    <link rel="import" href="/src/utilities/libraries/jquery/jqueryInclude.html">
    <link rel="import" href="/src/utilities/libraries/materialize/materializeInclude.html">
    <script src="toolBar.js"></script>

    <script>
    (function(importDoc) {
        $(document).ready(function() {
            var clone = safeImport(importDoc, document,'toolbarTemplateImport','tool-bar');

            var newElement = new ProblemToolBar();

            /**
             * @Method
             * Called when the element is created, using document.create()(but does nothing else)
             */
            newElement.createdCallback = function() {
            };

            /**
             * Creates the shadow root and adds that into the system.
             */
            newElement.attachedCallback = function() {
                this.initializeElement(clone.cloneNode(true));
            };

            newElement.detachedCallback = function() {
            // Saving must happen before element is detached to save the height and width
            };

            document.registerElement('problem-tool-bar', {
                prototype : newElement
            });
        });
    })(document.currentScript.ownerDocument);
</script>
</head>
</html>
