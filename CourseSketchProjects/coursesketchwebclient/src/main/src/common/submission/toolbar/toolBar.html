<html>
<head>
</head>
<body>
<template id = "tool-bar">
    <!--
    |-----|
    | sub |
    | sav |
    | und |
    | red |
    | spe |
    |  |  |
    |  v  |
    |-----|
     -->
    <style>
        @import "/src/utilities/libraries/materializecss/css/materialize.min.css";
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <div id = "panelWrapper" class = "panelWrapper noselect">
        <div id = "toolPanel">
            <div class = "transBox">
                <!--
                |--------|
                |   sub  |
                |   sav  |
                |   und  |
                |   red  |
                |--------|
                 -->
                <div id="constantButtons" class="" style="display:inline-flex;">
                    <ul style="display:inline-flex;">
                        <li><a id="submission" class="btn-floating red z-depth-2"><i class="large mdi-editor-insert-chart"></i></a></li>
                        <li><a id="save" class="btn-floating yellow darken-1 z-depth-2"><i class="large mdi-content-save"></i></a></li>
                        <li><a id="undo" class="btn-floating green z-depth-2"><i class="large mdi-content-undo"></i></a></li>
                        <li><a id="redo" class="btn-floating blue z-depth-2"><i class="large mdi-content-redo"></i></a></li>
                        <content id = "specific_buttons" select=".specific_button"></content>
                    </ul>
                </div>
                <!--
                Shows buttons that are specific to the current content
                 -->

            </div>
        </div>
    </div>
</template>
</body>
</html>
