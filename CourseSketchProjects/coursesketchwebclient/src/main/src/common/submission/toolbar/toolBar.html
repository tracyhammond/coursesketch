<html>
<head>
</head>
<body>
<template id = "tool-bar">
    <style>
        @import "/bower_components/materialize/dist/css/materialize.css";
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <div id = "panelWrapper" class = "panelWrapper noselect">
        <div id = "toolPanel">
            <div class = "transBox">
                <!--
                |--------|
                |   sub  |
                |   sav  |
                |   und  |
                |   red  |
                |--------|
                 -->
                <div id="toolbarFAB" class="fixed-action-btn">
                    <a class="btn-floating btn-large red">
                        <i class="large mdi-image-color-lens"></i>
                    </a>
                    <ul>
                        <li><a id="submission" class="btn-floating green"><i class="large mdi-action-done"></i></a></li>
                        <li><a id="save" class="btn-floating yellow darken-1"><i class="large mdi-content-save"></i></a></li>
                        <li><a id="undo" class="btn-floating red"><i class="large mdi-content-undo"></i></a></li>
                        <li><a id="redo" class="btn-floating blue"><i class="large mdi-content-redo"></i></a></li>
                        <li><a class="btn-floating"><content id="specific_buttons" select=".specific_button"></content></a></li>
                    </ul>
                </div>
                <!--
                Shows buttons that are specific to the current content
                 -->

            </div>
        </div>
    </div>
</template>
</body>
</html>
