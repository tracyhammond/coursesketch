<html>
<head>
</head>
<body>
<template id = "tool-bar">
    <!--
    |-----|
    | sub |
    | sav |
    | und |
    | red |
    | spe |
    |  |  |
    |  v  |
    |-----|
     -->
    <style>
        @import "/src/utilities/libraries/materializecss/css/materialize.min.css";
    </style>
    <div id = "panelWrapper" class = "panelWrapper" style = "width:50px;">
        <div id = "toolPanel">
            <div class = "transBox">
                <h1></h1>
                <!--
                |--------|
                |   sub  |
                |   sav  |
                |   und  |
                |   red  |
                |--------|
                 -->
                <div id="constanButtons" class="fixed-action-btn" style="top: 45px; right: 24px;">
                    <a class="btn-floating btn-large red">
                        <i class="large mdi-editor-mode-edit"></i>
                    </a>
                    <ul>
                        <li><a id="submission" class="btn-floating red"><i class="large mdi-editor-insert-chart"></i></a></li>
                        <li><a id="save" class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
                        <li><a id="undo" class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
                        <li><a id="redo" class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>
                    </ul>
                </div>
                <!--
                Shows buttons that are specific to the current content
                 -->
                <content id = "specific_buttons" select=".specific_button">
                </content>
                <h1></h1>
            </div>
        </div>
    </div>
</template>
</body>
</html>
