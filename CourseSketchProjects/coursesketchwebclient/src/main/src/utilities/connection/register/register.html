<html>

    <body>
    <template id="registerTemplate">
        <style>
            @import "/css/inputStyles/style1.css";
            @import "/src/utilities/connection/login/introForms.css";
            @import "/src/utilities/libraries/materializecss/css/materialize.min.css";
        </style>
        <div id="content">
               <!-- Login Form: Username and Password field. Checks with Middle for confirmation -->
               <div id="form" stlye="position:relative;">
                   <h1>Registration</h1>
                    <!-- Form with 5 values, 2 text fields, 1 email field, 2 password fields.
                             Email field checked for .edu email Rest call function to check for value. Passwords check for equal value.
                             Redirects on success -->
                    <form id="submitForm" action="#">
                        <input type="text" id="username" placeholder="Username" required="" name="username"><br />
                        <input type="email" id="email" placeholder="Email Address" required="" name="email"><br />
                        <input type="password" id="password1" placeholder="password" required="" autocomplete="off" name="password1"><br />
                        <input type="password" id="password2" placeholder="confirm password" required="" autocomplete="off" name="password2"><br />
                        <p>Register as a student or instructor?</p>
                        <div class="switch">
                            <label>
                                Student
                                <input id="myonoffswitch" name="onoffswitch" type="checkbox">
                                <span class="lever"></span>
                                Instructor
                            </label>
                        </div>
                        <input type="submit" value="submit">
                        <div id = "cancel" class="fakeInput"><p>cancel</p></div>
                    </form>
                </div>
            </div>
        </template>
    </body>
</html>
