<html>
<head>
</head>
<body>
<template id="registerTemplate">
    <style>
        @import "https://fonts.googleapis.com/icon?family=Material+Icons";
        @import "/css/inputStyles/style1.css";
        @import "/bower_components/materialize/dist/css/materialize.css";
    </style>
    <div id="content z-index:1;">
        <div class="row">
            <div class="col s12 center-align">
                <h1 class="center bold white-text" style="display:inline-flex;">Course</h1>
                <h1 class="center light white-text" style="display:inline-flex;">Sketch</h1>
            </div>
            <!-- Login Form: Username and Password field. Checks with Middle for confirmation -->
            <div id="form" class="card col s6 offset-s3" stlye="position:relative;">
                <h4>Registration</h4>
                <!-- Form with 5 values, 2 text fields, 1 email field, 2 password fields.
                         Email field checked for .edu email Rest call function to check for value. Passwords check for equal value.
                         Redirects on success -->
                <form id="submitForm" class="col s12" action="#">
                    <div class="col s12 card-content">
                        <div id="user" class="input-field col s11">
                            <i class="material-icons prefix">perm_identity</i>
                            <input class="input-field" type="text" id="username" placeholder="Username"
                                   required=""
                                   name="username"><br/>
                        </div>
                        <div id="em" class="input-field col s11">
                            <i class="material-icons prefix">email</i>
                            <input class="validate" type="email" id="email" placeholder="Email Address"
                                   required="" name="email"><br/>
                        </div>
                        <div id="pass1" class="input-field col s11">
                            <i class="material-icons prefix">lock</i>
                            <input class="input-field" type="password" id="password1" placeholder="password" required=""
                                   autocomplete="off"
                                   name="password1"><br/>
                        </div>
                        <div id="pass2" class="input-field col s11">
                            <i class="material-icons prefix">lock_outline</i>
                            <input class="input-field" type="password" id="password2" placeholder="confirm password"
                                   required=""
                                   autocomplete="off"
                                   name="password2"><br/>
                        </div>
                        <div class="col s6 offset-s3">Register as a student or instructor?</div>
                        <div class="col s12 switch" style="margin-bottom: 20px">
                            <label>
                                Student
                                <input id="myonoffswitch" name="onoffswitch" type="checkbox">
                                <span class="lever"></span>
                                Instructor
                            </label>
                        </div>
                        <input id="registerButton" type="submit" value="submit" class="btn-large waves-effect waves-light col s6 offset-s3">

                        <a class="card-action waves-effect waves-light col s6 offset-s3" id="cancel">cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
</body>
</html>
