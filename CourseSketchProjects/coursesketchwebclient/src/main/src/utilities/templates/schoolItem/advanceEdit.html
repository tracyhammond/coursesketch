<html>
<head>
</head>
<body>
<template id="advanceEditTemplate">
    <style>
        @import "/src/utilities/templates/schoolItem/schoolItem.css";
        @import "/src/utilities/templates/schoolItem/advanceEdit.css";
    </style>
        <span>
            <h4>ID:</h4>
            <span id="elementId" class = "need-loading" data-prop="id"></span>
        </span>
        <span>
            <h4>Name:</h4>
            <input id="elementName" type="text" class="need-saving need-loading" data-prop="name">
        </span>
        <span>
            <h4>Description:</h4>
            <br>
            <textarea id="elementDescription" class="need-saving need-loading" data-prop="description"></textarea>
        </span>
        <div class="latePolicy">
            <h3>Late Policy</h3>
            <span>
                <h4>Algorithm:</h4>
                <select class="need-saving need-loading" data-prop="functionType">
                    <option value="1">Stepping</option>
                    <option value="2">Linear</option>
                    <option value="3">Exponential</option>
                </select>
            </span>
            <span>
                <h4>Time Period:</h4>
                <select class="need-saving need-loading" data-prop="timeFrameType">
                    <option value="constant">Constantly</option>
                    <option value="minute">Every Minute</option>
                    <option value="hour">Every Hour</option>
                    <option value="day">Every Day</option>
                </select>
            </span>
            <span>
                <h4>Reduction Rule:</h4>
                <select class="need-saving need-loading" data-prop="subtractionType">
                    <option value="cap">Cap grade</option>
                    <option value="percent">percent of actual grade</option>
                </select>
            </span>
            <button>generate example graph from options</button>
        </div>
    <button class="save">saveME</button>
</template>
</body>
