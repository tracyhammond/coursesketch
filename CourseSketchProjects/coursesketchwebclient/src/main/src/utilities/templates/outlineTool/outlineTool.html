<html>
<head>
<template id="outlineToolCreation">
    <!-- Don't try to move any of this to an external style sheet or all hell will break loose
    But really the positioning when loading will be incorrect probably due to some precedence of CSS and JS and HTML -->
    <style>
    #closeButton {
        padding: 2px;
        float: right;
    }
    #saveButton {
        padding: 2px;
        float: left;
    }
    #outlineColor {
        padding: 2px;
        float: left;
    }
    #outlineToolDialog {
        background: rgba(0, 0, 0, 0);
        border: 0px;
        padding: 0px;
        min-width: 60px;
        z-index: 0;
        }
    #outline {
        border: 5px solid black;
        height: 100px;
        width: 100px;
        overflow: hidden;
        z-index: 1;
    }
    #ignore {
        height: calc(100% - 5px);
        width: calc(100% - 5px);
        cursor: move;
    }
    div {
        clear: both;
    }
    #right-border {
        cursor: ew-resize;
        height: 100%;
        width: 10px;
        float: right;
        position: relative;
        top: calc(-100% + 5px);
        left: 10px;
        z-index: 99;
    }
    #bottom-border {
        cursor: ns-resize;
        height: 5px;
        width: 100%;
        position: relative;
        top: calc(-100% + 5px);
        left: 0px;
    }
    #corner-border {
        height: 5px;
        width: 5px;
        position: relative;
        left: 100%;
        top: -100%;
        cursor: se-resize;
    }
    :host {
        position: absolute;
        top: 0px;
        left: 0px;
    }
    </style>
    
        <dialog id="outlineToolDialog" class="draggable" open>
            <div>
                <input id="outlineColor" type="color" value="#000000"></input>
                <button id="closeButton">X</button>
            </div>
            <div id="outline">
                <div id="ignore"></div>
                <div id = "right-border"></div>
                <div id = "bottom-border"></div>
                <div id = "corner-border"></div>
            </div>
            <div>
                <button id="saveButton">Save</button>
            </div>
        </dialog>
</template>

<template id="outlineToolViewing">
    <style>
        #closeButton {
            padding: 2px;
            float: right;
        }
        #continueButton {
            padding: 2px;
            float: right;
        }
        :host {
            position: absolute;
        }
    </style>
    <dialog id="outlineToolDialog" open>
        <div>
            <button id="closeButton">X</button>
        </div>
        <div id="outline"></div>
        <div>
            <button id="continueButton">Continue</button>
        </div>
    </dialog>
</template>
</head>
</html>
