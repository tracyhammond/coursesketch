<html>
<head>
    <template id="question">
        <style>
            .box {
                line-height: 2.25em;
                font-size: 1em;
                outline: none;
                display: block;
                width: 100%;
            }
            .dotted {
                border: dotted 2px #DDD;
            }
            .hide {
                display: none;
            }
            img {
                float: right;
                width: 2.5em;
                height: 2.5em;
                cursor: pointer;
            }
            #dialog-close {
                float: right;
                color: #888;
                font-weight: bold;
                font-size: 2em;
                margin-top: -0.5em;
                margin-right: -0.15em;
                cursor: pointer;
            }
            #dialog-close:hover {
                color: #000;
            }
            .dialog-text {
                clear: right;
            }
        </style>
        <input id="text" class="dotted box" placeholder="Question?"/>
        <content select=".answer"></content>
        <div id="actions-box" class="box hide">
            <img id="actions" src="/images/questionElement/gear.png"/>
        </div>
        <dialog id="actions-dialog">
            <div id="dialog-close">Ã—</div>
            <p class="dialog-text">When the correct answer is provided, navigate to...</p>
            <div>
                <label for="correct-lecture">Lecture: </label>
                <select id="correct-lecture" name="correct-lecture"></select>
            </div>
            <div>
                <label for="correct-slide">Slide: </label>
                <select id="correct-slide" name="correct-slide" disabled></select>
            </div>
            <p class="dialog-text">When the incorrect answer is provided, navigate to...</p>
            <div>
                <label for="incorrect-lecture">Lecture: </label>
                <select id="incorrect-lecture" name="incorrect-lecture"></select>
            </div>
            <div>
                <label for="incorrect-slide">Slide: </label>
                <select id="incorrect-slide" name="incorrect-slide" disabled></select>
            </div>
        </dialog>
    </template>
</head>
</html>
