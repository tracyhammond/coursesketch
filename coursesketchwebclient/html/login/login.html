<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <base href="../../">
        <title>Course Sketch</title>
        <script type="text/javascript" src="js/connection/connection_library.js"></script>
    	<script type="text/javascript" src="js/utils/loadingManager.js"></script>
        <link rel="stylesheet" type="text/css" href="css/login/introForms.css" />
       <link rel="icon" 
            type="image/ico" 
            href="/images/CSpencil.ico" />   
		<script type='text/javascript'>
            function init() {
            	setup();
            }

			//called when login button is pressed
            function formSubmit() {
				function sendLogin(arg1, arg2) {
	  				var request = new Request(Request.MessageType.LOGIN);
	  				var loginInfo = new LoginInformation(arg1, arg2);
	  				request.login = loginInfo;
	  				connection.sendRequest(request);
	  			}
				sendLogin(document.getElementById("username").value, document.getElementById("password").value);
            }

            function setup() {
	  			//	var wsUri = "echo.websocket.org/"; // echo server
	  			//var wsUri = "goldberglinux.tamu.edu:8887"; // our server
	  			var wsUri = "localhost:8887"; // local server
	  			connection = new Connection(wsUri,false);
	  			function onOpen(evt) {
	  			}

	  			function onClose(evt) {
	  				// logout.
	  				if (evt.code == 1006) {
	  					alert('can not connect to the server');
	  				} else if(evt.code == 4001) {
	  					alert(evt.reason);
	  				} else if(evt.code == 4002) {
	  					alert(evt.reason);
	  				}
	  			}

	  			function onMessage(evt, message) {
	  				if (message.login.isLoggedIn) {
	  					// Redirect to main.html
	  					parent.connection = connection;
	  					window.location.assign("/main.html");
	  				} else {
	  					alert('Incorrect Password please try again');
	  				}
	  			}

	  			function onError(evt, error) {
	  				// through an uhoh oreo.
	  				alert('OMG AN ERROR ' + error);
	  			}
	  			connection.setListeners(onOpen, onClose, onMessage, onError);
	  		}
	  		var connection = false;
        </script>
    </head>
    <body onload="init();">
        <div class="container">
          <section id="content">
            <!-- Login Form: Username and Password field. Checks with Middle for confirmation -->
            <div id="form">
                <form onsubmit="return false">
                    <h1>CourseSketch</h1>
                    <div id="user">
                        <input type="text" name="username" placeholder="Username" required="" id="username" />
                    </div>
                    <div id="user">
                        <input type="password" name="password" placeholder="Password" required="" id="password" />
                    </div>
                    <div>
    					<input type="submit" onclick="formSubmit()" value="Login">
    					<a href="recovery.php">Lost your password?</a>
                    </div>
                </form>
            </div>
            <div class="button" >
                <a href="register.php">Register</a>
            </div>
          </section>
        </div>
    </body>
</html>
