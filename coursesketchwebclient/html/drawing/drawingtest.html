<!DOCTYPE html>
<html>
<head>
	<base href="../../">
	<script type = "text/javascript" src="js/input/touch_event.js"></script>
    <script type="text/javascript" src="js/utils/loadingManager.js"></script>
	<script  type = "text/javascript" >
		addLoadEvent(function () {
			var input = new inputListener();
			input.initialize("drawingCanvas");
			input.setListener(function(event) {
				var element = document.getElementById('output');
				var html = "x: " + event.x + "y: " + event.y + "time: " + event.time +'<br>' +
				'type ' + event.inputType;
				element.innerHTML = html;
			});
		});
	</script>
</head>
	<body>
		<p id="sketchInfo"></p>
		<canvas id="drawingCanvas" width="800" height="800" style="top:0px; left:0px; width: 800px; height: 800px; background-color:blue;"></canvas>
		<div id="output" style = "float:right;"></div>
	</body>
</html>
