<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>MATHTEST</title>

<script type="text/javascript"
  src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
function makeEquation()
{
document.getElementById("demo").innerHTML=document.temp.meq.value;
}
</script>
</head>
<body>

<FORM ACTION="#" NAME=temp>
Enter Equation
<INPUT TYPE=TEXT NAME="meq" SIZE=512>
<BR><BR>
<INPUT TYPE=BUTTON VALUE="Display" 
ONCLICK=makeEquation()
<BR><BR>
<p id="demo"> </p>
</FORM>


</body>
</html>
